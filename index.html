<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you love me?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="imagens/together.gif" alt="Love GIF" class="gif" />
    <h1>Do you love me?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="resultContainer">
      <img src="imagens/together.gif" class="gif" />
    </div>
  </div>

  <!-- Popup fofinho -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <img src="imagens/sad.gif" alt="Cute GIF">
    <p>Erro, Tente Novamente! ❤️</p>
    <button id="closePopup">OK</button>
  </div>

  <!-- Tela de amor -->
  <div class="love-screen" id="loveScreen">
    <div class="hearts" id="hearts"></div>
    <h2>I love you too!</h2>
    <div class="big-heart">❤️</div>
    <img src="imagens/love.gif" class="gif" style="width: 200px;">
  </div>

  <script src="script.js"></script>
</body>
</html>
